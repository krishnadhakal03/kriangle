{% extends 'autoseo/base.html' %}

{% block title %}Password Reset Complete | Kriangle{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white">
                    <h1 class="text-center mb-0">Password Reset Complete</h1>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fa fa-check-circle fa-4x text-success mb-3"></i>
                        <h2>Password Reset Successfully!</h2>
                        <p class="lead">Your password has been set. You may now proceed to login with your new password.</p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg px-5">
                            <i class="fa fa-sign-in mr-2"></i> Login Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
