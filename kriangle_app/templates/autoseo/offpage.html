{% extends 'autoseo/base.html' %}
{% block title %}Off Page SEO{% endblock %}

{% block content %}
<div class="container">
    <h1>Off Page SEO Automation</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label>Website URL:</label>
            <input type="url" class="form-control" name="website" required>
        </div>
        <div class="form-group">
            <label>Keywords:</label>
            <input type="text" class="form-control" name="keywords" required>
        </div>
        <button type="submit" class="btn btn-primary">Start SEO Automation</button>
    </form>
</div>
{% endblock %}
